<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title> Hoger Lager </title>
</head>

<body>
  <header>Hoger Lager</header>

  <!--These are the buttons-->
  <button type="button" class="rollbutton-1">Hoger</button><br />

  <button type="button" class="rollbutton-2">lager</button><br />

  <label class="alabel"></label><br />
  <label class="blabel"></label><br />
  <label class="xlabel"></label><br />
  <label class="ylabel"></label><br />

  <button type="button" class="rollbutton-3">Gooi dobbelstenen</button>

  <button type="button" class="rollbutton-4">GO (Confirm)</button>

  <!--This is for the img-->
  <div class="p">
    <img class="image1" src="img/1.jpg" alt="" />
    <img class="image2" src="img/2.jpg" alt="" />
    <p class="player">Speler</p>
  </div>

  <div class="c">
    <img class="image3" src="img/3.jpg" alt="" />
    <img class="image4" src="img/4.jpg" alt="" />
    <p class="com">Computer</p>
  </div>

  <!--this is the result text and shows user what he selected-->
  <p class="whowon"></p>

  <!--This is for the scores en credits-->
  <div class="p">
    <div class="p-scores">0</div>
    <div class="p-credits">5</div>
    <div class = "p-scoreboard">score:</div>
    <div class = "p-creditsboard">credits:</div>
  </div>

  <div class="c">
    <div class="c-scores">0</div>
    <div class="c-credits">5</div>
    <div class = "c-scoreboard">score:</div>
    <div class = "c-creditsboard">credits:</div>
  </div>

  <div class="instructions">
    
  
    
  </div>

  <script src="Js/main.js"></script>
</body>

</html>
